<div *ngIf="!allBooks" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="allBooks">
  <mat-toolbar>All Books</mat-toolbar>
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let book of allBooks">
      <mat-card class="bookTile">
        <mat-card-header>
          <mat-card-title><h4>{{book.title}}</h4></mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{book.imageUrl}}" alt="{{book.title}}">
        <mat-card-actions>
          <button mat-button mat-raised-button class="detailsButton" [routerLink]="['/book/'+book.$key]"><i class="materials-icons">visibility</i>Book Details</button>
          <button mat-button mat-raised-button class="editButton" [routerLink]="['/edit-book/'+book.$key]"><i class="materials-icons">mode_edit</i>Edit Book</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
